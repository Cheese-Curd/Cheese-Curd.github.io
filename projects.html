<!DOCTYPE html>
<html>
	<head>
		<title>Cheese Curd's Stuff : Projects</title>
        <link rel="icon" href="favicon.ico">
        <link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="./Styles/theme/dark.css" id="theme">
		<link rel="stylesheet" href="./Styles/site.css">
		<script src="site.js"></script>
	</head>
	<body class="column" onload="siteLoaded()">
		<nav style="display: flex; flex-direction: row;">
			<a class="navBtn" href="/">Main</a>
			<a class="navBtn" href="./about-me">About Me</a>
			<a class="navBtn" href="./projects">Projects</a>
			<a class="navBtn" style="margin-right: 10px; margin-left: auto;" href="javascript:toggleTheme()">Toggle Theme</a>
		</nav>
        <div id="title">Projects</div>
        <div id="content" style="display: flex; flex-direction: row;">
            <div class="project">
                <span style="font-size: x-large;" class="codeBlock">Sad Chill Bot</span>
				<div id="desc0"></div>
                <br><br>
                <div>
                    <span class="codeBlock">Link:</span>
                    <span><a href="https://github.com/cheese-curd/sad-chill-bot">Click Here.</a></span>
                </div>
            </div>
            <div class="project">
                <span style="font-size: x-large;" class="codeBlock">Electric</span>
				<div id="desc1"></div>
                <br><br>
                <div>
                    <span class="codeBlock">Link:</span>
                    <span><a href="https://github.com/cheese-curd/electric">Click Here.</a></span>
                </div>
            </div>
            <div class="project">
                <span style="font-size: x-large;" class="codeBlock">Old Python Console</span>
				<div id="desc2"></div>
                <br><br>
                <div>
                    <span class="codeBlock">Link:</span>
                    <span><a href="https://github.com/Cheese-Curd/old-python-console">Click Here.</a></span>
                </div>
            </div>
            
		</div>
        <div id="copyright"><a href="/LICENSE.md">License</a></div>
        <script> /* Title Fade in */
			document.addEventListener('DOMContentLoaded', () =>
			{
				const title = document.querySelector('#title');
                const content = document.querySelector('#content');
				requestAnimationFrame(() =>
				{
                    setTimeout(() =>
                    {
                        title.style.opacity = '1';
                        setTimeout(() =>
                        {
                            content.style.opacity = '1';
                        }, 300);
                    }, 300);
				});
			}, { "once":true });
			
			// Repo descriptions

			function getRepoDesc(repoName)
			{
				return fetch(`https://api.github.com/repos/cheese-curd/${repoName}`)
					.then(response => {
						if (!response.ok)
							throw new Error('Network response was not ok');
						return response.json();
					})
					.then(data => {
						return data.description;
					})
					.catch(error => {
						console.error('There was a problem with the fetch operation:', error);
					});
			}

			document.getElementById('desc0').innerText = "Getting Description....";
			document.getElementById('desc1').innerText = "Getting Description....";
			document.getElementById('desc2').innerText = "Getting Description....";
			getRepoDesc("sad-chill-bot")
			.then(description => {
				document.getElementById('desc0').textContent = description;
			})
			.catch(error => {
				document.getElementById('desc0').textContent = "Error getting description.";
				console.error('Error fetching repository description:', error);
			});
			getRepoDesc("electric")
			.then(description => {
				document.getElementById('desc1').textContent = description;
			})
			.catch(error => {
				document.getElementById('desc1').textContent = "Error getting description.";
				console.error('Error fetching repository description:', error);
			});
			getRepoDesc("old-python-console")
			.then(description => {
				document.getElementById('desc2').textContent = description;
			})
			.catch(error => {
				document.getElementById('desc2').textContent = "Error getting description.";
				console.error('Error fetching repository description:', error);
			});

		</script>
	</body>
</html>
